<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- iOS PWA settings -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Camera App">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <title>Fullscreen Camera App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }
    video {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: center center;
      transform: translate(-50%, -50%);
      object-fit: cover;
      width: 100%;
      height: 100%;
      display: block;
      background: black;
    }
    .error {
      color: white;
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
    }
    #fullscreenBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      color: white;
      border: 1px solid white;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="cameraFeed" autoplay playsinline muted></video>
  <div id="errorMessage" class="error" style="display: none;"></div>
  <button id="fullscreenBtn">â›¶ Fullscreen</button>

  <script>
    let currentFacingMode = 'environment';

    async function startCamera(facingMode = currentFacingMode) {
      const video = document.getElementById('cameraFeed');
      const errorMessage = document.getElementById('errorMessage');
      const stream = video.srcObject;

      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      try {
        const newStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facingMode, width: { ideal: 1920 }, height: { ideal: 1080 } },
          audio: false
        });
        video.srcObject = newStream;
        currentFacingMode = facingMode;
        errorMessage.style.display = 'none';
        updateVideoOrientation();
      } catch (err) {
        console.error('Error accessing camera:', err);
        errorMessage.textContent = 'Failed to access camera: ' + err.message;
        errorMessage.style.display = 'block';
        video.style.display = 'none';
      }
    }

    function updateVideoOrientation() {
      const video = document.getElementById('cameraFeed');
      if (currentFacingMode === 'user') {
        video.style.transform = 'translate(-50%, -50%) scaleX(-1)';
      } else {
        video.style.transform = 'translate(-50%, -50%)';
      }
    }

    // Swipe to flip camera
    let touchStartX = 0;
    const video = document.getElementById('cameraFeed');
    video.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
    });
    video.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      const deltaX = touchEndX - touchStartX;
      if (deltaX < -50) {
        currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
        startCamera(currentFacingMode);
      }
    });

    // Fullscreen toggle
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.error(`Error attempting fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });

    window.addEventListener('load', startCamera);
  </script>
</body>
</html>

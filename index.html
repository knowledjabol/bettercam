<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- iOS-specific meta tags for full-screen PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Camera App">
  <!-- Link to manifest file -->
  <link rel="manifest" href="manifest.json">
  <!-- Icon for home screen -->
  <link rel="apple-touch-icon" href="icon.png">
  <title>Fullscreen Camera App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform-origin: center;
      transition: transform 0.3s ease;
    }
    .error {
      color: white;
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
    }
  </style>
</head>
<body>
  <video id="cameraFeed" autoplay playsinline></video>
  <div id="errorMessage" class="error" style="display: none;"></div>
  <script>
    let currentFacingMode = 'environment'; // Start with rear camera

    async function startCamera(facingMode = currentFacingMode) {
      const video = document.getElementById('cameraFeed');
      const errorMessage = document.getElementById('errorMessage');
      const stream = video.srcObject;

      if (stream) {
        const tracks = stream.getTracks();
        tracks.forEach(track => track.stop()); // Stop current stream
      }

      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        errorMessage.textContent = 'Camera access is not supported by this browser.';
        errorMessage.style.display = 'block';
        video.style.display = 'none';
        return;
      }

      if (!window.isSecureContext) {
        errorMessage.textContent = 'Camera access requires a secure connection (HTTPS).';
        errorMessage.style.display = 'block';
        video.style.display = 'none';
        return;
      }

      try {
        const newStream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: facingMode,
            width: { ideal: 1920 },
            height: { ideal: 1080 }
          },
          audio: false
        });
        video.srcObject = newStream;
        currentFacingMode = facingMode; // Update current facing mode
        errorMessage.style.display = 'none';
        updateVideoOrientation(); // Reapply orientation after camera switch
      } catch (err) {
        console.error('Error accessing camera:', err);
        let errorText = 'Failed to access camera. ';
        if (err.name === 'NotAllowedError') {
          errorText += 'Please grant camera permissions and reload.';
        } else if (err.name === 'NotFoundError') {
          errorText += 'No camera found for this mode.';
        } else if (err.name === 'NotReadableError') {
          errorText += 'Camera is in use by another app.';
        } else {
          errorText += 'An unexpected error occurred: ' + err.message;
        }
        errorMessage.textContent = errorText;
        errorMessage.style.display = 'block';
        video.style.display = 'none';
      }
    }

    function updateVideoOrientation() {
      const video = document.getElementById('cameraFeed');
      const orientation = window.orientation || screen.orientation?.angle || 0;
      let rotate = 0;

      // Adjust for iOS camera stream being 90 degrees clockwise off in landscape
      if (orientation === 90) {
        rotate = -90; // Counteract 90-degree clockwise rotation
      } else if (orientation === -90) {
        rotate = 90;  // Counteract -90-degree clockwise rotation
      } else if (orientation === 180) {
        rotate = 180; // Handle upside down
      }

      video.style.transform = `rotate(${rotate}deg)`;
    }

    // Swipe detection
    let touchStartX = 0;
    const video = document.getElementById('cameraFeed');
    video.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
    });

    video.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      const deltaX = touchEndX - touchStartX;
      const swipeThreshold = 50; // Minimum distance for swipe detection

      if (deltaX < -swipeThreshold) { // Swipe left
        currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
        startCamera(currentFacingMode);
      }
    });

    // Initialize
    window.addEventListener('load', startCamera);
    window.addEventListener('orientationchange', updateVideoOrientation);
    window.addEventListener('resize', updateVideoOrientation);
    updateVideoOrientation();

    if (window.matchMedia('(display-mode: standalone)').matches) {
      console.log('App is running in standalone mode!');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <!-- PWA / iOS fullscreen hints -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Camera" />
  <link rel="manifest" href="/manifest.json" />
  <title>Camera</title>
  <style>
    /* Reset / full-bleed */
    html,body {
      height: 100%;
      width: 100%;
      margin: 0;
      background: black;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* container captures the initial tap */
    .app {
      position: fixed;
      inset: 0;
      background: black;
      touch-action: none;
    }

    /* The video is the only visible element */
    video#camera {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
      /* Allow touches to pass to container for the initial gesture */
      pointer-events: none;
    }

    /* hidden accessible text for screen-readers (no visual UI) */
    .sr-only { position: absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }
  </style>
</head>
<body>
  <div class="app" id="app">
    <video id="camera" autoplay playsinline muted></video>
    <div class="sr-only" aria-hidden="false">Camera view. Tap anywhere to start camera.</div>
  </div>

  <script>
 const video = document.getElementById('camera');

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'environment' },
        audio: false
      });
      video.srcObject = stream;
      await video.play();
    } catch (err) {
      console.error('Camera error:', err);
    }
  }

  function applyOrientationFix() {
    const angle = window.orientation || 0; // iOS gives 0, 90, -90, 180
    video.style.transform = '';

    // Only fix if running as standalone app
    if (navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
      switch (angle) {
        case 90:
          video.style.transform = 'rotate(90deg) scale(1.333,1.333)';
          break;
        case -90:
        case 270:
          video.style.transform = 'rotate(-90deg) scale(1.333,1.333)';
          break;
        case 180:
          video.style.transform = 'rotate(180deg)';
          break;
        default:
          video.style.transform = 'rotate(0deg)';
      }
    }
  }

  window.addEventListener('orientationchange', applyOrientationFix);
  window.addEventListener('resize', applyOrientationFix);

  window.addEventListener('load', () => {
    startCamera().then(applyOrientationFix);
  });
</script>
</body>
</html>

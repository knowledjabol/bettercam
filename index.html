<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Camera App">
  <!-- Link to manifest file -->
  <link rel="manifest" href="manifest.json">
  <!-- Icon for home screen -->
  <link rel="apple-touch-icon" href="icon.png">

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .error {
      color: white;
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
    }
  </style>
</head>
<body>
  <video id="cameraFeed" autoplay playsinline></video>
  <div id="errorMessage" class="error" style="display: none;"></div>
  <script>
    async function startCamera() {
      const video = document.getElementById('cameraFeed');
      const errorMessage = document.getElementById('errorMessage');

      // Check if getUserMedia is supported
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        errorMessage.textContent = 'Camera access is not supported by this browser.';
        errorMessage.style.display = 'block';
        video.style.display = 'none';
        return;
      }

      // Check for secure context (HTTPS or localhost)
      if (!window.isSecureContext) {
        errorMessage.textContent = 'Camera access requires a secure connection (HTTPS). Please host this app on an HTTPS server.';
        errorMessage.style.display = 'block';
        video.style.display = 'none';
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: 'environment', // Rear camera; use 'user' for front camera
            width: { ideal: 1920 }, // Optimize for high resolution
            height: { ideal: 1080 }
          },
          audio: false
        });
        video.srcObject = stream;
        errorMessage.style.display = 'none';
      } catch (err) {
        console.error('Error accessing camera:', err);
        let errorText = 'Failed to access camera. ';
        if (err.name === 'NotAllowedError') {
          errorText += 'Please grant camera permissions in your browser settings and reload.';
        } else if (err.name === 'NotFoundError') {
          errorText += 'No camera found on this device.';
        } else if (err.name === 'NotReadableError') {
          errorText += 'Camera is in use by another application.';
        } else {
          errorText += 'An unexpected error occurred: ' + err.message;
        }
        errorMessage.textContent = errorText;
        errorMessage.style.display = 'block';
        video.style.display = 'none';
      }
    }

    // Start camera when the page loads
    window.addEventListener('load', startCamera);

    // Detect if running in standalone mode
    if (window.matchMedia('(display-mode: standalone)').matches) {
      console.log('App is running in standalone mode!');
    }
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <!-- PWA / iOS fullscreen hints -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Camera" />
  <link rel="manifest" href="/manifest.json" />
  <title>Camera</title>
  <script>
  const video = document.getElementById('camera');

  async function startCamera(facingMode = 'environment') {
    if (video.srcObject) {
      video.srcObject.getTracks().forEach(t => t.stop());
    }

    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode },
        audio: false
      });
      video.srcObject = stream;
      await video.play();

      updateTransform(facingMode);
    } catch (err) {
      console.error('Camera error:', err);
    }
  }

  function updateTransform(facingMode) {
    if (facingMode === 'user') {
      // Mirror selfie cam so it looks natural
      video.style.transform = 'scaleX(-1)';
    } else {
      // Don’t rotate — iOS handles this
      video.style.transform = 'none';
    }
  }

  // Init
  window.addEventListener('load', () => startCamera('environment'));
</script>

</head>
<body>
  <div class="app" id="app">
    <video id="camera" autoplay playsinline muted></video>
    <div class="sr-only" aria-hidden="false">Camera view. Tap anywhere to start camera.</div>
  </div>

  <script>
 const video = document.getElementById('camera');

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'environment' },
        audio: false
      });
      video.srcObject = stream;
      await video.play();
    } catch (err) {
      console.error('Camera error:', err);
    }
  }

  function applyOrientationFix() {
    const angle = window.orientation || 0; // iOS gives 0, 90, -90, 180
    video.style.transform = '';

    // Only fix if running as standalone app
    if (navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
      switch (angle) {
        case 90:
          video.style.transform = 'rotate(90deg) scale(1.333,1.333)';
          break;
        case -90:
        case 270:
          video.style.transform = 'rotate(-90deg) scale(1.333,1.333)';
          break;
        case 180:
          video.style.transform = 'rotate(180deg)';
          break;
        default:
          video.style.transform = 'rotate(0deg)';
      }
    }
  }

  window.addEventListener('orientationchange', applyOrientationFix);
  window.addEventListener('resize', applyOrientationFix);

  window.addEventListener('load', () => {
    startCamera().then(applyOrientationFix);
  });
</script>
</body>
</html>
